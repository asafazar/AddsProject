<h3 class="head-h"> Manage Your Ads</h3>
<div class="row">
    <div class="col-md-12">
        <div class="content-panel">
            <h4 class="head-h"></i> Managing {{ads.length}} Ads Total </h4>
            <hr>
            <table ng-table="tableParams" show-filter="true" class="table table-hover my-table">
                <!-- Data rows -->
                <tr data-ng-repeat="ad in $data">
                    <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{ad.name}}</td>
                    <td data-title="'Station'" sortable="'stationId'" filter="{ 'stationId': 'text' }">{{ad.stationId}}</td>
                    <td data-title="'Owner'" sortable="'owner'" filter="{ 'owner': 'text' }"> {{ad.owner}}</td>
                    <td data-title="'Field'" sortable="'fields'" filter="{ 'fields': 'text' }">{{ad.fields}}</td>
                    <td data-title="'Budget'" sortable="'moneyInvested'">{{ad.moneyInvested}}</td>
                    <td data-title="'Start date'" >{{ad.timeFrame.startDate | date:'longDate'}}</td>
                    <td data-title="'End date'" > {{ad.timeFrame.endDate | date:'longDate'}}</td>
                    <td>
                        <a ng-href="#/manage/editAd/{{ad._id}}">
                            <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                        </a>
                        <a href="#/manage/" ng-click="callDelete(ad._id)">
                            <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
