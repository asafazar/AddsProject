<h3 class="head-h"> Statistics</h3>
<div class="row">
    <div class="col-md-12">
        <div class="content-panel">
            <h4 class="head-h"> Total number of owners is {{ownersData.length}} </h4>
            <hr>
            <table ng-table="tableParams" class="table table-hover my-table">
                <tr data-ng-repeat="owner in $data">
                    <td data-title="'Owner'" sortable="'owner'"> {{owner.owner}}</td>
                    <td data-title="'Number Of Ads'" sortable="'count'">{{owner.count}}</td>
                    <td data-title="'Total Budget'" sortable="'moneyInvested'">{{owner.moneyInvested}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<br/>
<a onclick="showCharts()"><h4 class="head-l"> Click To See Charts </h4></a>
<div hidden class="row charts-content">
    <div class="showback">
        <span ng-repeat="own in ownersColors" class="badge" style="background: {{own.color}}; margin-left: 10px">{{own.name}}</span>
        <input id="ownerColors" type="hidden" value="{{ownersColors}}">
    </div><!-- /showback -->

    <div class="col-lg-6">
        <input id="adsChart" type="hidden" value="{{adsDataSet}}">
        <div class="content-panel">
            <h4 class="head-h"> Ads Per Owner </h4>
            <div class="panel-body text-center">
                <div id="adsChartPie" height="300" width="400"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
            <input id="budgetChart" type="hidden" value="{{budgetDataSet}}">
        <div class="content-panel">
            <h4 class="head-h"> Budget Per Owner </h4>
            <div class="panel-body text-center">
                <div id="budgetChartPie" height="300" width="400"></div>
            </div>
        </div>
    </div>

</div>
